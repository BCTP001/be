# SEARCH BOOKS

type AladinAPIBookItem {
  title: String
  link: String
  author: String
  pubDate: String
  description: String
  creator: String
  isbn: String
  isbn13: String
  itemId: Int
  priceSales: Int
  priceStandard: Int
  stockStatus: String
  mileage: Int
  cover: String
  categoryId: Int
  categoryName: String
  publisher: String
  customerReivewRank: Int
}

type AladinAPISearchResponse {
  version: String
  title: String
  link: String
  pubDate: String
  imageUrl: String
  totalResults: Int
  startIndex: Int
  itemsPerPage: Int
  query: String
  searchCategoryId: Int
  searchCategoryName: String
  item: [AladinAPIBookItem]
}

input SearchOption {
  searchQuery: String!
  queryType: String
  sort: String
  maxResult: String
}

# GET BOOK INFO

input GetBookInfoRequest {
  isbn13: String!
}

type Author {
  authorType: String
  authorid: Int
  desc: String
  name: String
}

type Ebook {
  itemId: Int
  isbn: String
  priceSales: Int
  link: String
}

type Bookinfo {
  subTitle: String
  originalTitle: String
  itemPage: Int
  toc: String
  letslookimg: [String]
  author: [Author]
  ebookList: [Ebook]
}

type GetBookInfoItem {
  title: String
  link: String
  author: String
  pubDate: String
  description: String
  creator: String
  isbn: String
  isbn13: String
  itemId: Int
  priceSales: Int
  priceStandard: Int
  stockStatus: String
  mileage: Int
  cover: String
  categoryId: Int
  categoryName: String
  publisher: String
  customerReivewRank: Int
  bookinfo: Bookinfo
}


type Query {
  searchBooks(searchOption: SearchOption): [AladinAPIBookItem]
  user(id: ID): User
  users: [User]!
}

type Mutation {
  createUser(username: String!, name: String!): User
  getBookInfo(getBookInfoRequest: GetBookInfoRequest): [GetBookInfoItem]
}

type Book {
  title: String
  author: String
  isbn: String
  link: String
}

type User {
  id: ID!
  username: String!
  name: String!
}
